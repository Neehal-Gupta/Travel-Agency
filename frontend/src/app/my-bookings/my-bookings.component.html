<div class="book container-fluid ok">
    <div class="row">


        <div class="col-12 details">
            <div *ngIf="empty" style="text-align: center; margin-bottom: 30px;">
                <h2 class="mt-5">You don't have any Bookings</h2>
            </div>

            <div class="row justify-content-center mt-4 bger">
                <div *ngFor="let booking of mybookingsArray" class="col-sm-9 middle">
                    <div> <p style="text-align: center;">BookingId : {{booking.bid}}<p> </div>

                    <div style="display: flex;flex-wrap: wrap; justify-content: space-between;">
                        <div><p>From : {{booking.start}}</p> </div>
                        <div><p>To : {{booking.end}}</p> </div>
                    </div>
                    
                    <div style="display: flex;flex-wrap: wrap; justify-content: space-between;">
                        <div> <p>Departure Date : {{booking.depdate}}</p> </div>
                        <div> <p>Arrival Date : {{booking.arrdate}}</p> </div>
                    </div>
                    
                    <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">
                        <div> <p>Car Type : {{booking.cartype}} </p>  </div>
                        <div> <p>Distance: {{booking.dist}}km</p> </div>
                    </div>
                    
                    <div> <p> Cost : {{booking.price}}/-</p> </div>

                    <div (click)="delete(booking.bid)" style="width: 100%; display: flex; justify-content: center;">
                        <a href="mybookings">
                        <button type="button" class="btn">Cancel</button>
                        </a>
                    </div>
                
                </div>
            </div>

        </div>
    </div>
</div>

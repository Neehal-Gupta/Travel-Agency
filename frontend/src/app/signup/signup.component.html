<!-- Section: Design Block -->


<section class="text-center text-lg-start bg-info">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up now</h2>
             
              
              <form ngNativeValidate #signupform="ngForm" (ngSubmit)="signup(signupform.value)">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input required name="name" ngModel type="text" id="form3Example1" class="form-control" />
                      <label *ngIf="namecheck" class="form-label" for="form3Example1">Name</label>
                      <label  style="color:purple; font-size: larger; " *ngIf="!namecheck" class="form-label" for="form3Example1">Only Alphabets should be there</label>
                      
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input required ngModel name="contact" type="number" id="form3Example2" class="form-control" />
                      <label class="form-label" for="form3Example2">Contact Number</label>
                    </div>
                  </div>
                </div>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input required ngModel name="email" type="email" id="form3Example3" class="form-control" />
                  <label *ngIf="!exists" class="form-label" for="form3Example3">Email address</label>
                  <label style="color:purple; font-size: larger; " *ngIf="exists" class="form-label" for="form3Example3">Email already is use</label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input required name="password" ngModel type="password" class="form-control" />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
  
                <div class="form-outline mb-4">
                  <input required name="address" ngModel type="text" class="form-control" />
                  <label class="form-label" for="form3Example4">Address</label>
                </div>
  
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Sign up
                </button>
  
                <!-- Register buttons -->
                
              </form>
              

            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
